{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="bg-dark mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden col">
    <div class="my-3 py-3">
      <h2 class="display-5">{{ item.name }}</h2>
    </div>
      <a><img src="{{ item.mainimage.get_image.url }}"  alt=""></a>
  </div>
  <div class="bg-light mr-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden col">
    <div class="my-3 p-3">
      <h2 class="display-5">Категория: {{ item.category.name }}</h2>
    </div>
    <div class="bg-light box-shadow mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;">
      <p>{{ item.text|striptags }}</p>
    </div>
      Теги:
      {% for tag in item.tags.all %}
        <span class="badge rounded-pill text-bg-warning">{{ tag.name }}</span>
      {% empty %}
        Отсутствуют
      {% endfor %}
  </div>
</div>
{% for galleryimage in gallery %}
      <span><img src="{{ galleryimage.get_image.url }}"></span>
{% endfor %}

{% endblock %}
