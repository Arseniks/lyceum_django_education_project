<div class="container">
  <footer class="py-3 my-4">
    Â©<span id="date">{{ date }}</span> Company, Inc. All rights reserved.
    <script>
      dataElement = document.getElementById('date')
      let serverDate = new Date("{{ date }}")
      let userDate = new Date()
      deltaTime = Math.abs(serverDate - userDate)

      if (deltaTime > 86400000 * 24) {
          dataElement.innerHTML = serverDate.getFullYear()
      } else {
          dataElement.innerHTML = userDate.getFullYear()
      }
    </script>
    <ul class="list-unstyled d-flex"></ul>
  </footer>
</div>
