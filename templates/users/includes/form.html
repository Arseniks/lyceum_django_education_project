{% for field in form %}
  <div class="form-group col-sm-5 mx-auto mb-2">
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
      <small class="form-text text-muted">
    {{ field.help_text }}
      </small>
    {% endif %}
    {% if field.errors %}
      <div class="alert alert-danger">
        {{ field.errors }}
      </div>
    {% endif %}
  </div>
{% endfor %}
